bio : Ramasuri Narayanam is a Research Scientist at IBM Research, India. Prior to joining IBM Research,  He has been received  his masters degree and Ph.D. degree in computer science, in 2006 and 2010 respectively, from the Department of Computer Science and Automation, Indian Institute of Science, Bangalore, India.His  research interests are social network analysis, game theory, mechanism design, and electronic commerce. I am a recipient of Microsoft Research India Ph.D. fellowship for the duration of 3 years from 2007-2010 and he  also received an honorable mention award for his  PhD proposal from Yahoo! Labs Key Scientific Challenges, 2010.He has been  received the "Best Ph.D. Thesis" award from Computer Society of India (CSI), 2012.
